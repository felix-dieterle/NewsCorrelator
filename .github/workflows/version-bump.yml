name: Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Read current version
        id: read-version
        run: |
          chmod +x .github/scripts/get-version.sh
          eval $(.github/scripts/get-version.sh both)
          echo "current_version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "current_version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION_NAME ($VERSION_CODE)"
      
      - name: Increment version
        id: increment-version
        run: |
          CURRENT_VERSION_CODE=${{ steps.read-version.outputs.current_version_code }}
          CURRENT_VERSION_NAME=${{ steps.read-version.outputs.current_version_name }}
          
          # Increment version code
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))
          
          # Increment patch version (e.g., 1.0.0 -> 1.0.1)
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION_NAME"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION_NAME="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "new_version_code=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "new_version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION_NAME ($NEW_VERSION_CODE)"
      
      - name: Update build.gradle
        run: |
          chmod +x .github/scripts/update-version.sh
          .github/scripts/update-version.sh \
            ${{ steps.increment-version.outputs.new_version_code }} \
            ${{ steps.increment-version.outputs.new_version_name }}
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/build.gradle
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Bump version to ${{ steps.increment-version.outputs.new_version_name }}"
            git push
          fi
