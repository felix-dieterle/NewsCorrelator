name: Release APK Build

on:
  workflow_run:
    workflows: ["Version Bump"]
    types:
      - completed
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Get version from build.gradle
        id: get-version
        run: |
          chmod +x .github/scripts/get-version.sh
          eval $(.github/scripts/get-version.sh both)
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NAME ($VERSION_CODE)"
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.get-version.outputs.version_name }}
          path: app/build/outputs/apk/release/app-release-unsigned.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version_name }}
          name: Release v${{ steps.get-version.outputs.version_name }}
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          body: |
            Release version ${{ steps.get-version.outputs.version_name }}
            Version Code: ${{ steps.get-version.outputs.version_code }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
